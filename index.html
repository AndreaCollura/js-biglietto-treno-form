<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>ExpressTicket</title>
</head>
<body>

    <div class="wrapper p-5">
        
        <div class="container box-bg debug" id="genbox">
            <h1 class="text-center text-uppercase pb-3">inserisci i dati e calcola subito il prezzo del tuo biglietto</h1>
            <div class="row d-flex debug">
                <div class="col-4 debug">
                    <div class="card">
                        <p>Nome Cognome</p>
                        <input type="text" name="name" id="name" placeholder="Nome e Congnome">
                    </div>
                </div>
                <div class="col-4 debug">
                    <di class="card">
                        <p>Selezionare Km</p>
                        <input type="number" name="km" id="km"  placeholder="Km da percorrere">
                    </di>
                </div>
                <div class="col-4 debug">
                    <div class="card">
                        <p>Selezionare Età</p>
                        <input type="number" name="age" id="age" placeholder="Età">   
                    </div>
                </div>
                <div class="col-12 debug d-flex justify-content-center py-3">
                    <button id="btncal">Calcola</button>
                    <button id="btnnew">Nuovo</button>
                </div>
            </div>
        </div>
        <div class="ticketf-box">
            <h1 class="text-uppercase text-center py-3">Biglietto generato</h1>
            <div></div>
        </div>
    </div>
    





    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
